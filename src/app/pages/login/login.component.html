<div class="container">
    <div id="login-row" class="row justify-content-center align-items-center">
        <div id="login-column" class="col-md-6">
            <div id="login-box" class="col-md-12">
                <form id="login-form" class="form" [formGroup]="loginForm" (ngSubmit)="login()">
                    <h3 class="text-center text-info">Login</h3>
                    <div class="form-group">
                        <label for="username" class="text-info">Email:</label><br>
                        <input type="text" name="username" id="username" formControlName="email" class="form-control">
                        <div *ngIf="email.invalid && (email.dirty || email.touched)">
                            <span *ngIf="email.errors.required" class="text-danger">Email is required.</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="text-info">Password:</label><br>
                        <input type="password" name="password" id="password" class="form-control" formControlName="password">
                        <div *ngIf="password.invalid && (password.dirty || password.touched)">
                            <span *ngIf="password.errors.required" class="text-danger">Password is required.</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <!-- <label for="remember-me" class="text-info"><span>Remember me</span>Â <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br> -->
                        <input type="submit" name="submit" class="btn btn-info btn-md" value="submit" [disabled]="!loginForm.valid">
                    </div>
                    <div id="register-link" class="text-right">
                        <a routerLink="/register" class="text-info">Register here</a>
                    </div>
                    <div class="alert alert-danger" role="alert" *ngIf="errorMsg">
                        {{errorMsg}}
                    </div>


                </form>
            </div>
        </div>
    </div>
</div>
